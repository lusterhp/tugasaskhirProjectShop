
<div class="tab-pane fade" id="lapak" role="tabpanel" aria-labelledby="lapak-tab">

    <table class="table table-hover table-bordered" style="width:100%">
        <tr>
            <th>No.</th>
            <th>Nama Lapak</th>
            <th>Aktif Bekerja</th>
            <th>Penghapusan</th>
        </tr>
        
        {%for list1 in list1%}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>({{list1.kode_lapak}}) <a href="{% url 'update_lapak' list1.id %}">{{list1.nama_lapak}}</a></td>
                <td>{{list1.aktif_bekerja}}</td>
                <td><a class='btn btn-danger' href="{% url 'deletelapak' list1.id %}" title="">Hapus</a></td>
            </tr>
        {% endfor %}
    </table>
</div>
